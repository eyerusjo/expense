<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Expense Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">

            </div>
          </div>
        </div>

        <h2 class="title">Add Expense</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="Expense">
          <input type="text" id="description" class="form-control mr-2">
          <input type="submit" class="btn btn-dark" value="Submit">
          
        </form>
        <h2 class="title">Expense</h2>
        <ul id="Expense" class="list-group">
          <li class="list-group-Expense">Expense 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-Expense">Expense 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-Expense">Expense 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-Expense">Expense 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div>
    
    </body>

        function addExpense(e){
            e.preventDefault();

            var newExpense = document.addElementById('Expense').value;

            // Create new li element
            var li = document.createElement('li');
            // Add class
            li.className = 'list-group-item';
            // Add text node with input value
            li.appendChild(document.createTextNode(newExpense));

            // Create del button element
            var deleteBtn = document.createElement('button');

            // Add classes to del button
            deleteBtn.className = 'btn btn-danger btn-sm float-right delete';

            deleteBtn.appendChild(document.createTextNode('X'));

            li.appendChild(deleteBtn);

            // Create edit button element
            var editBtn = document.createElement('button');

            // Add classes to edit button
            editBtn.className = 'btn btn-secondary btn-sm float-right mr-2 edit';

            ExpenseList.appendChild(li);
            }
        // Add item
        function addExpense(e){
            e.preventDefault();

            // Get input value
            var newExpense = document.addElementById('Expense').value;
            var newDescription = document.addElementById('description').value;

            // Create new li element
            var li = document.createElement('li');
            // Add class
            li.className = 'list-group-Expense';
            // Add text node with input value
            li.innerHTML = `${newExpense}  <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-success btn-sm float-right edit">Edit</button>`;
            var desc = document.createElement('span');
            desc.innerHTML = newDescription;
            li.appendChild(desc);
            // Append li to list
            ExpenseList.appendChild(li);
        }
        
    </script>
